<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vote! NOW</title>

	<link href="css/custom.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/drawVote.js" type="text/javascript"></script>
	<script src="js/vote.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			drawResult();
		});
  </script>
	</script>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container"> 
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Vote! NOW</a>
				</div>
				<h4 class="navbar-text">晚餐吃什麼？</h4> 
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Vote</h3>
					</div>
					<div class="panel-body">
						<canvas id="goodArea" class="droppable" width="480" height="180" ></canvas>
						<canvas id="neutralArea" class="droppable" width="480" height="110"></canvas>
						<canvas id="badArea" class="droppable" width="480" height="180"></canvas>
						<div id="candidateArea" style="position:absolute; top:240px; left:240px; z-index:1">
							<canvas id="candidate" class="draggable" from="neutralArea" width="100" height="100"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Result</h3>
					</div>
					<div class="panel-body">
						<canvas id="result" width="480" height="480"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">History</h3>
					</div>
					<div class="panel-body">
						<canvas id="history" width="960" height="480"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
